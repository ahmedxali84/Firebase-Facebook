<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        /* CSS Variables for Themes */
        :root {
            --primary-color: #00B8A9;
            --secondary-color: #007D76;
            --background-color: #1E1E1E;
            --text-color: #EAEAEA;
            --navbar-bg: #292929;
            --hover-bg: #007D76;
            --hover-text: #ffffff;
            --logout-bg: #007D76;
            --logout-hover-bg: #005A52;
            --shadow: rgba(0, 0, 0, 0.5);
            --card-bg: #2C2C2C;
            --border-radius: 15px;
            --transition-speed: 0.3s;
            --gradient-primary: linear-gradient(135deg, #00B8A9, #007D76);
            --gradient-secondary: linear-gradient(135deg, #007D76, #00B8A9);
            --glow: 0 0 15px rgba(0, 184, 169, 0.7);
        }

        [data-theme="light"] {
            --primary-color: #007D76;
            --secondary-color: #00B8A9;
            --background-color: #F5F5F5;
            --text-color: #333;
            --navbar-bg: #ffffff;
            --hover-bg: #e0e0e0;
            --hover-text: #000;
            --logout-bg: #007D76;
            --logout-hover-bg: #005A52;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
            --gradient-primary: linear-gradient(135deg, #007D76, #00B8A9);
            --gradient-secondary: linear-gradient(135deg, #00B8A9, #007D76);
            --glow: 0 0 15px rgba(0, 125, 118, 0.5);
        }

        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--background-color);
            color: var(--text-color);
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            overflow-y: auto;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background-color: var(--navbar-bg);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px var(--shadow);
            transition: var(--transition-speed);
        }

        .navbar-logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: var(--glow);
        }

        .navbar-menu {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .navbar-menu a {
            color: var(--text-color);
            text-decoration: none;
            padding: 8px 12px;
            border-radius: var(--border-radius);
            transition: var(--transition-speed);
        }

        .navbar-menu a:hover {
            background-color: var(--hover-bg);
            color: var(--hover-text);
        }

        .navbar-menu .logout-btn {
            background: var(--logout-bg);
            color: white;
            padding: 8px 12px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition-speed);
            box-shadow: var(--glow);
        }

        .navbar-menu .logout-btn:hover {
            background: var(--logout-hover-bg);
            transform: translateY(-2px);
        }

        .navbar-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .navbar-toggle span {
            width: 25px;
            height: 3px;
            background-color: var(--text-color);
            transition: var(--transition-speed);
        }

        /* Responsive Navbar */
        @media (max-width: 768px) {
            .navbar-menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: var(--navbar-bg);
                padding: 10px;
                box-shadow: 0 4px 10px var(--shadow);
            }

            .navbar-menu.active {
                display: flex;
            }

            .navbar-toggle {
                display: flex;
            }
        }

        /* Main Container */
        .container {
            margin-top: 80px; /* Add this to prevent content from being hidden behind the navbar */
            padding: 40px;
            width: 100%;
            transition: var(--transition-speed);
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the content horizontally */
            gap: 20px;
            height: 100%;
        }

        /* Profile Header */
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
            width: 100%;
            max-width: 800px; /* Limit the width for better readability */
        }

        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-right: 20px;
            border: 4px solid var(--primary-color);
            transition: transform var(--transition-speed);
            box-shadow: var(--glow);
        }

        .profile-header img:hover {
            transform: scale(1.1);
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .profile-info h1 {
            font-size: 32px;
            color: var(--primary-color);
            margin: 0;
            text-shadow: var(--glow);
        }

        .profile-uid {
            font-size: 14px;
            color: var(--text-color);
            margin: 0;
        }

        .profile-bio {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-color);
            margin-top: 5px;
            padding: 5px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            width: fit-content;
        }

        /* Post Form */
        .post-form {
            background: var(--card-bg);
            padding: 25px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            box-shadow: 0 5px 15px var(--shadow);
            animation: fadeIn 1s ease-in-out;
            width: 100%;
            max-width: 800px; /* Limit the width for better readability */
        }

        .post-form h3 {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-shadow: var(--glow);
        }

        .post-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: var(--border-radius);
            background: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--hover-bg);
            margin-bottom: 15px;
            resize: vertical;
            transition: var(--transition-speed);
        }

        .post-form textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: var(--glow);
        }

        .post-form input[type="file"] {
            margin-bottom: 15px;
        }

        .post-form button {
            width: 100%;
            padding: 12px 20px;
            background: var(--gradient-primary);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition-speed);
            box-shadow: var(--glow);
        }

        .post-form button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        /* Posts Section */
        .posts-container {
            margin-top: 20px;
            width: 100%;
            max-width: 800px; /* Limit the width for better readability */
        }

        /* Individual Post */
        .post {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            color: var(--text-color);
            box-shadow: 0 5px 15px var(--shadow);
            animation: fadeIn 0.5s ease-in-out;
        }

        .post .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .post .user-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid var(--primary-color);
            box-shadow: var(--glow);
        }

        .post .user-info a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }

        .post .user-info a:hover {
            text-decoration: underline;
        }

        .post p {
            margin: 10px 0;
        }

        .post img {
            max-width: 100%;
            border-radius: var(--border-radius);
            margin-top: 10px;
            box-shadow: var(--glow);
        }

        .post small {
            color: var(--text-color);
            font-size: 12px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 1115px) {
            .profile-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .profile-header img {
                width: 80px;
                height: 80px;
                margin-right: 0;
                margin-bottom: 10px;
            }

            .profile-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-logo">Hashbook</div>
        <div class="navbar-menu">
            <a href="../dashboard.html">Home</a>
            <a href="./index.html">Profile</a>
            <a href="../Messaging/index.html">Messages</a>
            <a href="../settings/index.html">Settings</a>
            <a href="../Friends/index.html">Friends</a>
            <div class="logout-btn">Logout</div>
        </div>
        <div class="navbar-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Profile Header -->
        <div class="profile-header">
            <label for="profile-picture-input">
                <img id="profile-picture" src="../pfp.jpg" alt="Profile Picture">
            </label>
            <input type="file" id="profile-picture-input" accept="image/*" style="display: none;">
            <div class="profile-info">
                <h1 id="profile-name">Loading...</h1>
                <div class="profile-uid" id="profile-uid">UID: Loading...</div>
                <div class="profile-bio" id="profile-bio">Loading bio...</div>
            </div>
        </div>

        <!-- Post Form -->
        <div class="post-form">
            <h3>Create a New Post</h3>
            <textarea id="post-text" rows="4" placeholder="What's on your mind?"></textarea>
            <input type="file" id="post-image" accept="image/*">
            <button id="post-btn">Post</button>
        </div>

        <!-- User's Posts -->
        <div class="posts-container" id="posts-container"></div>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { 
            getFirestore, collection, addDoc, getDocs, query, where, doc, deleteDoc, updateDoc, serverTimestamp, getDoc, setDoc 
        } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-storage.js";
        import { formatDistanceToNow } from 'https://cdn.skypack.dev/date-fns';

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCKv8qaAw8bcHwprm1IRA1NWyXQ47tBWRY",
            authDomain: "facebook-1751a.firebaseapp.com",
            projectId: "facebook-1751a",
            storageBucket: "facebook-1751a.appspot.com",
            messagingSenderId: "852573765318",
            appId: "1:852573765318:web:00d8edf77b925d7a5e21c7",
            measurementId: "G-RZBV4M5Z2F"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // ðŸ”¹ Generate a Random UID
        function generateRandomUID() {
            return Math.random().toString(36).substring(2, 10).toUpperCase();
        }

        // ðŸ”¹ Get User ID from URL
        function getUserIdFromURL() {
            return new URLSearchParams(window.location.search).get("userId");
        }

        // ðŸ”¹ Apply Theme from LocalStorage
        function applyThemeFromLocalStorage() {
            const currentTheme = localStorage.getItem("theme") || "dark"; // Default to dark theme if no theme is set
            document.body.setAttribute("data-theme", currentTheme);
            console.log("Theme applied from localStorage:", currentTheme);
        }

        // ðŸ”¹ Toggle Theme
        function toggleTheme() {
            const currentTheme = localStorage.getItem("theme") || "dark";
            const newTheme = currentTheme === "dark" ? "light" : "dark";
            
            // Update localStorage
            localStorage.setItem("theme", newTheme);
            
            // Apply the new theme
            document.body.setAttribute("data-theme", newTheme);
            console.log("Theme toggled to:", newTheme);
        }

        // ðŸ”¹ Load Profile Data
        async function loadProfile(userId) {
            const profileName = document.getElementById("profile-name");
            const profileUID = document.getElementById("profile-uid");
            const profileBio = document.getElementById("profile-bio");
            const profilePicture = document.getElementById("profile-picture");

            try {
                const userRef = doc(db, "users", userId);
                const userDoc = await getDoc(userRef);

                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    console.log("Firestore User Data:", userData);

                    // Update profile details
                    profileName.textContent = userData.name || "No Name Provided";
                    profileUID.textContent = `UID: ${userData.randomUID || userData.username || "If UID is not set, set username from settings.."}`;
                    profileBio.textContent = userData.bio || "You can add your bio from profile settings.";
                    profilePicture.src = userData.photoURL || "../pfp.jpg";
                } else {
                    // If the user document doesn't exist, create it
                    console.warn("User document does not exist. Creating a new one...");

                    const user = auth.currentUser;
                    if (user) {
                        const newUserData = {
                            displayName: user.displayName || "New User",
                            email: user.email,
                            photoURL: user.photoURL || "../pfp.jpg",
                            randomUID: generateRandomUID(),
                            bio: "Welcome to Hashbook! Update your bio in settings.",
                            createdAt: serverTimestamp()
                        };

                        await setDoc(userRef, newUserData);
                        console.log("New user document created:", newUserData);

                        // Reload profile data
                        loadProfile(userId);
                    } else {
                        console.error("No authenticated user found.");
                    }
                }
            } catch (error) {
                console.error("Error loading profile:", error);
            }
        }

        // ðŸ”¹ Load Posts
        async function loadPosts(userId) {
            const postsContainer = document.getElementById("posts-container");
            postsContainer.innerHTML = ""; // Clear existing posts

            try {
                const postsRef = collection(db, "posts");
                const q = query(postsRef, where("userId", "==", userId));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    postsContainer.innerHTML = "<p>No posts found.</p>";
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const post = doc.data();
                    const postElement = document.createElement("div");
                    postElement.classList.add("post");
                    postElement.innerHTML = `
                        <div class="user-info">
                            <img src="${post.userPhotoURL || "../pfp.jpg"}" alt="User Photo">
                            <a href="#">${post.userName || "Anonymous"}</a>
                        </div>
                        <p>${post.text}</p>
                        ${post.imageURL ? `<img src="${post.imageURL}" alt="Post Image">` : ""}
                        <small>Posted ${formatDistanceToNow(post.createdAt?.toDate() || new Date(), { addSuffix: true })}</small>
                    `;
                    postsContainer.appendChild(postElement);
                });
            } catch (error) {
                console.error("Error loading posts:", error);
            }
        }

        // ðŸ”¹ Handle New Post Submission
        async function handlePostSubmit() {
            const user = auth.currentUser;
            if (!user) {
                alert("You must be logged in to create a post.");
                return;
            }

            const postText = document.getElementById("post-text").value.trim();
            const postImage = document.getElementById("post-image").files[0];

            if (!postText && !postImage) {
                alert("Please enter text or upload an image to create a post.");
                return;
            }

            try {
                const userRef = doc(db, "users", user.uid);
                const userDoc = await getDoc(userRef);

                if (!userDoc.exists()) {
                    alert("Your user data could not be found.");
                    return;
                }

                const userData = userDoc.data();
                const postData = {
                    userId: user.uid,
                    userName: userData.displayName || "No Name Provided",
                    userPhotoURL: userData.photoURL || "../pfp.jpg",
                    text: postText,
                    createdAt: serverTimestamp()
                };

                if (postImage) {
                    const storageRef = ref(storage, `posts/${user.uid}/${Date.now()}_${postImage.name}`);
                    await uploadBytes(storageRef, postImage);
                    postData.imageURL = await getDownloadURL(storageRef);
                }

                await addDoc(collection(db, "posts"), postData);
                alert("Your post has been created!");

                // Clear the form
                document.getElementById("post-text").value = "";
                document.getElementById("post-image").value = "";

                // Reload posts
                loadPosts(user.uid);
            } catch (error) {
                console.error("Error creating post:", error);
                alert("Failed to create post. Please try again.");
            }
        }

        // ðŸ”¹ Initialize Page
        document.addEventListener("DOMContentLoaded", () => {
            // Apply the theme from localStorage when the page loads
            applyThemeFromLocalStorage();

            const postBtn = document.getElementById("post-btn");
            if (postBtn) {
                postBtn.addEventListener("click", handlePostSubmit);
            }

            // Logout functionality
            document.querySelectorAll(".logout-btn").forEach(button => {
                button.addEventListener("click", () => {
                    signOut(auth).then(() => {
                        window.location.href = "../index.html";
                    }).catch((error) => {
                        console.error("Error signing out:", error);
                    });
                });
            });

            // Load profile and posts when the page loads
            onAuthStateChanged(auth, async (user) => {
                if (!user) {
                    window.location.href = "../index.html";
                } else {
                    const userId = getUserIdFromURL() || user.uid;
                    if (userId) {
                        loadProfile(userId);
                        loadPosts(userId);
                    }
                }
            });
        });
    </script>
</body>
</html>
