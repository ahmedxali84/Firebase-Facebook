<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hashbook | Dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Enhanced CSS for dashboard */
    :root {
      --primary-color: #00F5A0;
      --secondary-color: #00D9F5;
      --accent-color: #0083F5;
      --dark-bg: #0F172A;
      --darker-bg: #0B1120;
      --text-color: #E2E8F0;
      --text-muted: #94A3B8;
      --sidebar-bg: rgba(15, 23, 42, 0.95);
      --card-bg: rgba(15, 23, 42, 0.7);
      --border-radius: 16px;
      --transition-speed: 0.4s;
      --glow: 0 0 20px rgba(0, 245, 160, 0.5);
    }

    [data-theme="light"] {
      --primary-color: #0083F5;
      --secondary-color: #00D9F5;
      --accent-color: #00F5A0;
      --dark-bg: #F8FAFC;
      --darker-bg: #F1F5F9;
      --text-color: #0F172A;
      --text-muted: #64748B;
      --sidebar-bg: rgba(248, 250, 252, 0.95);
      --card-bg: rgba(248, 250, 252, 0.7);
    }

    /* Base styles */
    body {
      background-color: var(--dark-bg);
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Glassmorphism effect */
    .glass {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .glass-light {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    /* Neon gradient */
    .neon-gradient {
      background: linear-gradient(135deg, #00F5A0 0%, #00D9F5 50%, #0083F5 100%);
    }

    /* Text gradient */
    .text-gradient {
      background: linear-gradient(90deg, #00F5A0, #00D9F5, #0083F5);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    /* Cyberpunk button */
    .cyber-button {
      position: relative;
      overflow: hidden;
      border: 2px solid #00F5A0;
      color: #00F5A0;
      background: transparent;
      transition: all 0.3s ease;
    }

    .cyber-button:hover {
      color: #0F172A;
      background: #00F5A0;
      box-shadow: 0 0 10px rgba(0, 245, 160, 0.5),
                  0 0 20px rgba(0, 245, 160, 0.3);
    }

    /* Sidebar styles */
    .sidebar {
      width: 280px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      background: var(--sidebar-bg);
      backdrop-filter: blur(20px);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
    }

    .sidebar-header {
      padding: 1.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar-nav {
      padding: 1rem 0;
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 0.875rem 1.5rem;
      color: var(--text-color);
      text-decoration: none;
      transition: all 0.3s ease;
      margin: 0.25rem 0.75rem;
      border-radius: var(--border-radius);
    }

    .nav-item:hover {
      background: rgba(0, 245, 160, 0.1);
      color: var(--primary-color);
      transform: translateX(5px);
    }

    .nav-item.active {
      background: rgba(0, 245, 160, 0.2);
      color: var(--primary-color);
      border-left: 3px solid var(--primary-color);
    }

    .nav-icon {
      width: 24px;
      margin-right: 12px;
      font-size: 1.25rem;
    }

    /* Main content area */
    .main-content {
      margin-left: 280px;
      transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      padding: 1rem;
    }

    /* Mobile navbar */
    .mobile-navbar {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--sidebar-bg);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1000;
      padding: 0.5rem;
    }

    .mobile-nav-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.75rem;
      color: var(--text-color);
      text-decoration: none;
      border-radius: var(--border-radius);
      transition: all 0.3s ease;
    }

    .mobile-nav-item.active {
      color: var(--primary-color);
      background: rgba(0, 245, 160, 0.1);
    }

    /* Responsive design */
    @media (max-width: 1024px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
        padding-bottom: 80px; /* Space for mobile navbar */
      }

      .mobile-navbar {
        display: flex;
      }

      .sidebar-toggle {
        display: block !important;
      }
    }

    /* Toggle button */
    .sidebar-toggle {
      display: none;
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 1001;
      background: var(--sidebar-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--border-radius);
      padding: 0.75rem;
      color: var(--text-color);
      cursor: pointer;
    }

    /* Enhanced post cards */
    .post-card {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: var(--card-bg);
      backdrop-filter: blur(10px);
    }

    .post-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    /* Story cards */
    .story-card {
      position: relative;
      overflow: hidden;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .story-card:hover {
      transform: scale(1.05);
    }

    .story-card::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
    }

    /* Loading animation */
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 245, 160, 0.2);
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Custom scrollbar */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(15, 23, 42, 0.5);
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
      border-radius: 3px;
    }

    /* Status indicator */
    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #22c55e;
      position: absolute;
      bottom: 0;
      right: 0;
      border: 2px solid var(--sidebar-bg);
    }

    /* Badge */
    .badge {
      background: var(--primary-color);
      color: var(--dark-bg);
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    /* Search input */
    .search-input {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .search-input:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 245, 160, 0.1);
    }
  </style>
</head>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      query,
      where,
      orderBy,
      serverTimestamp,
      doc,
      deleteDoc,
      updateDoc,
      arrayUnion,
      arrayRemove,
      getDoc,
      onSnapshot,
      getCountFromServer
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCKv8qaAw8bcHwprm1IRA1NWyXQ47tBWRY",
      authDomain: "facebook-1751a.firebaseapp.com",
      databaseURL: "https://facebook-1751a-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "facebook-1751a",
      storageBucket: "facebook-1751a.appspot.com",
      messagingSenderId: "852573765318",
      appId: "1:852573765318:web:00d8edf77b925d7a5e21c7",
      measurementId: "G-RZBV4M5Z2F"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // DOM Elements
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const themeToggle = document.getElementById('themeToggle');
    const logoutBtn = document.getElementById('logoutBtn');
    const createPostBtn = document.getElementById('createPostBtn');
    const postContent = document.getElementById('postContent');
    const postImage = document.getElementById('postImage');
    const postsContainer = document.getElementById('postsContainer');
    const storiesContainer = document.getElementById('storiesContainer');
    const searchInput = document.getElementById('searchInput');
    const createStoryBtn = document.getElementById('createStoryBtn');
    const storyModal = document.getElementById('storyModal');
    const closeStoryModal = document.getElementById('closeStoryModal');
    const postStoryBtn = document.getElementById('postStoryBtn');
    const storyText = document.getElementById('storyText');
    const storyMedia = document.getElementById('storyMedia');

    let currentUser = null;
    let userData = null;

    // Theme Management
    function initTheme() {
      const savedTheme = localStorage.getItem('hashbook-theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
      updateThemeToggle(savedTheme);
    }

    function updateThemeToggle(theme) {
      const toggle = themeToggle.querySelector('span');
      toggle.style.transform = theme === 'light' ? 'translateX(24px)' : 'translateX(0)';
      themeToggle.style.backgroundColor = theme === 'light' ? '#00D9F5' : '#374151';
    }

    themeToggle.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('hashbook-theme', newTheme);
      updateThemeToggle(newTheme);
    });

    // Sidebar Toggle for Mobile
    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });

    // Close sidebar when clicking outside on mobile
    document.addEventListener('click', (e) => {
      if (window.innerWidth <= 1024 && 
          !sidebar.contains(e.target) && 
          !sidebarToggle.contains(e.target) &&
          sidebar.classList.contains('open')) {
        sidebar.classList.remove('open');
      }
    });

    // Mobile Navigation
    document.querySelectorAll('.mobile-nav-item').forEach(item => {
      item.addEventListener('click', function(e) {
        if (this.id !== 'mobileMenuBtn') {
          e.preventDefault();
          document.querySelectorAll('.mobile-nav-item').forEach(nav => nav.classList.remove('active'));
          this.classList.add('active');
          
          if (this.querySelector('.fa-home')) {
            // Already on dashboard
          } else if (this.querySelector('.fa-user')) {
            window.location.href = './profile/index.html';
          } else if (this.querySelector('.fa-comment-dots')) {
            window.location.href = './Messaging/index.html';
          } else if (this.querySelector('.fa-users')) {
            window.location.href = './Friends/index.html';
          }
        }
      });
    });

    document.getElementById('mobileMenuBtn').addEventListener('click', () => {
      sidebar.classList.add('open');
    });

    // Logout Functionality
    logoutBtn.addEventListener('click', () => {
      Swal.fire({
        title: 'Logout?',
        text: 'Are you sure you want to logout?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#00F5A0',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Yes, logout!'
      }).then((result) => {
        if (result.isConfirmed) {
          signOut(auth).then(() => {
            window.location.href = './index.html';
          });
        }
      });
    });

    // Authentication State Listener
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = './index.html';
        return;
      }

      currentUser = user;
      await loadUserData();
      updateUI();
      loadPosts();
      loadStories();
      updateUserStats();
    });

    // Load User Data
    async function loadUserData() {
      try {
        const userRef = doc(db, 'users', currentUser.uid);
        const userDoc = await getDoc(userRef);
        
        if (userDoc.exists()) {
          userData = userDoc.data();
        } else {
          // Create user document if it doesn't exist
          userData = {
            displayName: currentUser.displayName || 'User',
            email: currentUser.email,
            photoURL: currentUser.photoURL || 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png',
            username: currentUser.email?.split('@')[0] || 'user',
            bio: '',
            createdAt: serverTimestamp()
          };
          
          await setDoc(userRef, userData);
        }
      } catch (error) {
        console.error('Error loading user data:', error);
      }
    }

    // Update UI with User Data
    function updateUI() {
      if (!userData) return;

      // Update sidebar
      document.getElementById('sidebar-profile-pic').src = userData.photoURL;
      document.getElementById('sidebar-username').textContent = userData.displayName;
      document.getElementById('sidebar-uid').textContent = userData.username;
      document.getElementById('welcome-user').textContent = userData.displayName;
      document.getElementById('user-avatar').src = userData.photoURL;
    }

    // Update User Stats
    async function updateUserStats() {
      try {
        // Count posts
        const postsQuery = query(collection(db, 'posts'), where('userId', '==', currentUser.uid));
        const postsSnapshot = await getCountFromServer(postsQuery);
        document.getElementById('post-count').textContent = postsSnapshot.data().count;

        // Count stories
        const storiesQuery = query(collection(db, 'stories'), where('userId', '==', currentUser.uid));
        const storiesSnapshot = await getCountFromServer(storiesQuery);
        document.getElementById('story-count').textContent = storiesSnapshot.data().count;
      } catch (error) {
        console.error('Error updating stats:', error);
      }
    }

    // Create Post
    createPostBtn.addEventListener('click', async () => {
      const content = postContent.value.trim();
      const imageFile = postImage.files[0];

      if (!content && !imageFile) {
        Swal.fire('Error', 'Please add some content or an image', 'error');
        return;
      }

      try {
        let imageUrl = null;
        
        if (imageFile) {
          // Upload image to ImgBB
          const formData = new FormData();
          formData.append('image', imageFile);
          
          const response = await fetch('https://api.imgbb.com/1/upload?key=63f32114ab94d00d1a0e23d5ac0c4d45', {
            method: 'POST',
            body: formData
          });
          
          const data = await response.json();
          imageUrl = data.data.url;
        }

        // Create post in Firestore
        await addDoc(collection(db, 'posts'), {
          text: content,
          imageUrl: imageUrl,
          userId: currentUser.uid,
          userDisplayName: userData.displayName,
          userPhotoURL: userData.photoURL,
          likes: [],
          comments: [],
          createdAt: serverTimestamp(),
          updatedAt: serverTimestamp()
        });

        // Clear form
        postContent.value = '';
        postImage.value = '';
        
        Swal.fire('Success', 'Post created successfully!', 'success');
        loadPosts();
        updateUserStats();
      } catch (error) {
        console.error('Error creating post:', error);
        Swal.fire('Error', 'Failed to create post', 'error');
      }
    });

    // Load Posts
    async function loadPosts() {
      try {
        const postsQuery = query(
          collection(db, 'posts'),
          orderBy('createdAt', 'desc')
        );

        onSnapshot(postsQuery, (snapshot) => {
          postsContainer.innerHTML = '';
          
          if (snapshot.empty) {
            postsContainer.innerHTML = `
              <div class="glass rounded-2xl p-8 text-center">
                <i class="fas fa-newspaper text-4xl text-primary mb-4"></i>
                <h3 class="text-xl font-bold mb-2">No posts yet</h3>
                <p class="text-muted">Be the first to share something!</p>
              </div>
            `;
            return;
          }

          snapshot.forEach(async (docSnapshot) => {
            const post = docSnapshot.data();
            const postElement = await createPostElement(post, docSnapshot.id);
            postsContainer.appendChild(postElement);
          });
        });
      } catch (error) {
        console.error('Error loading posts:', error);
        postsContainer.innerHTML = `
          <div class="glass rounded-2xl p-8 text-center text-red-400">
            <i class="fas fa-exclamation-triangle text-4xl mb-4"></i>
            <p>Failed to load posts</p>
          </div>
        `;
      }
    }

    // Create Post Element
    async function createPostElement(post, postId) {
      const postElement = document.createElement('div');
      postElement.className = 'post-card glass rounded-2xl p-6';
      
      const isOwnPost = post.userId === currentUser.uid;
      const timeAgo = post.createdAt ? formatTimeAgo(post.createdAt.toDate()) : 'Recently';
      
      postElement.innerHTML = `
        <div class="flex justify-between items-start mb-4">
          <div class="flex items-center space-x-3">
            <img src="${post.userPhotoURL}" alt="${post.userDisplayName}" 
                 class="w-10 h-10 rounded-full object-cover border-2 border-primary">
            <div>
              <h4 class="font-bold">${post.userDisplayName}</h4>
              <p class="text-xs text-muted">${timeAgo}</p>
            </div>
          </div>
          ${isOwnPost ? `
            <div class="relative dropdown">
              <button class="text-muted hover:text-white">
                <i class="fas fa-ellipsis-h"></i>
              </button>
              <div class="dropdown-menu absolute right-0 mt-2 w-48 bg-gray-800 rounded-lg shadow-lg hidden">
                <button class="edit-post w-full text-left px-4 py-2 hover:bg-gray-700 rounded-t-lg">
                  <i class="fas fa-edit mr-2"></i>Edit
                </button>
                <button class="delete-post w-full text-left px-4 py-2 hover:bg-gray-700 rounded-b-lg text-red-400">
                  <i class="fas fa-trash mr-2"></i>Delete
                </button>
              </div>
            </div>
          ` : ''}
        </div>
        
        <div class="mb-4">
          ${post.text ? `<p class="mb-4">${post.text}</p>` : ''}
          ${post.imageUrl ? `
            <img src="${post.imageUrl}" alt="Post image" 
                 class="w-full rounded-lg max-h-[400px] object-cover">
          ` : ''}
        </div>
        
        <div class="flex items-center justify-between border-t border-gray-700 pt-4">
          <div class="flex space-x-6">
            <button class="like-post flex items-center space-x-2 ${post.likes?.includes(currentUser.uid) ? 'text-red-500' : 'text-muted'}">
              <i class="fas fa-heart"></i>
              <span>${post.likes?.length || 0}</span>
            </button>
            <button class="comment-post flex items-center space-x-2 text-muted">
              <i class="fas fa-comment"></i>
              <span>${post.comments?.length || 0}</span>
            </button>
          </div>
          <button class="share-post text-muted">
            <i class="fas fa-share"></i>
          </button>
        </div>
      `;

      // Add event listeners
      if (isOwnPost) {
        const dropdown = postElement.querySelector('.dropdown');
        const dropdownMenu = postElement.querySelector('.dropdown-menu');
        
        dropdown.addEventListener('click', () => {
          dropdownMenu.classList.toggle('hidden');
        });

        postElement.querySelector('.edit-post').addEventListener('click', () => {
          editPost(postId, post.text);
          dropdownMenu.classList.add('hidden');
        });

        postElement.querySelector('.delete-post').addEventListener('click', () => {
          deletePost(postId);
          dropdownMenu.classList.add('hidden');
        });
      }

      postElement.querySelector('.like-post').addEventListener('click', () => {
        toggleLike(postId, post.likes || []);
      });

      return postElement;
    }

    // Toggle Like
    async function toggleLike(postId, currentLikes) {
      try {
        const postRef = doc(db, 'posts', postId);
        
        if (currentLikes.includes(currentUser.uid)) {
          await updateDoc(postRef, {
            likes: arrayRemove(currentUser.uid)
          });
        } else {
          await updateDoc(postRef, {
            likes: arrayUnion(currentUser.uid)
          });
        }
      } catch (error) {
        console.error('Error toggling like:', error);
      }
    }

    // Edit Post
    async function editPost(postId, currentText) {
      const { value: newText } = await Swal.fire({
        title: 'Edit Post',
        input: 'textarea',
        inputValue: currentText,
        showCancelButton: true,
        confirmButtonColor: '#00F5A0',
        cancelButtonColor: '#d33',
        inputValidator: (value) => {
          if (!value) {
            return 'Please enter some text!';
          }
        }
      });

      if (newText) {
        try {
          const postRef = doc(db, 'posts', postId);
          await updateDoc(postRef, {
            text: newText,
            updatedAt: serverTimestamp()
          });
          Swal.fire('Success', 'Post updated successfully!', 'success');
        } catch (error) {
          console.error('Error updating post:', error);
          Swal.fire('Error', 'Failed to update post', 'error');
        }
      }
    }

    // Delete Post
    async function deletePost(postId) {
      const result = await Swal.fire({
        title: 'Delete Post?',
        text: 'This action cannot be undone!',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#00F5A0',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Yes, delete it!'
      });

      if (result.isConfirmed) {
        try {
          await deleteDoc(doc(db, 'posts', postId));
          Swal.fire('Deleted!', 'Your post has been deleted.', 'success');
          updateUserStats();
        } catch (error) {
          console.error('Error deleting post:', error);
          Swal.fire('Error', 'Failed to delete post', 'error');
        }
      }
    }

    // Story Management
    createStoryBtn.addEventListener('click', () => {
      storyModal.classList.remove('hidden');
    });

    closeStoryModal.addEventListener('click', () => {
      storyModal.classList.add('hidden');
      storyText.value = '';
      storyMedia.value = '';
    });

    postStoryBtn.addEventListener('click', async () => {
      const text = storyText.value.trim();
      const mediaFile = storyMedia.files[0];

      if (!text && !mediaFile) {
        Swal.fire('Error', 'Please add some content or media', 'error');
        return;
      }

      try {
        let mediaUrl = null;
        
        if (mediaFile) {
          const formData = new FormData();
          formData.append('image', mediaFile);
          
          const response = await fetch('https://api.imgbb.com/1/upload?key=63f32114ab94d00d1a0e23d5ac0c4d45', {
            method: 'POST',
            body: formData
          });
          
          const data = await response.json();
          mediaUrl = data.data.url;
        }

        await addDoc(collection(db, 'stories'), {
          text: text,
          mediaUrl: mediaUrl,
          userId: currentUser.uid,
          userDisplayName: userData.displayName,
          userPhotoURL: userData.photoURL,
          createdAt: serverTimestamp(),
          expiresAt: new Date(Date.now() + 24 * 60 * 60 * 1000) // 24 hours
        });

        storyModal.classList.add('hidden');
        storyText.value = '';
        storyMedia.value = '';
        
        Swal.fire('Success', 'Story created successfully!', 'success');
        loadStories();
        updateUserStats();
      } catch (error) {
        console.error('Error creating story:', error);
        Swal.fire('Error', 'Failed to create story', 'error');
      }
    });

    // Load Stories
    async function loadStories() {
      try {
        const storiesQuery = query(
          collection(db, 'stories'),
          orderBy('createdAt', 'desc')
        );

        onSnapshot(storiesQuery, (snapshot) => {
          storiesContainer.innerHTML = '';
          
          if (snapshot.empty) {
            storiesContainer.innerHTML = `
              <div class="flex items-center justify-center w-full">
                <p class="text-muted">No stories yet</p>
              </div>
            `;
            return;
          }

          snapshot.forEach((docSnapshot) => {
            const story = docSnapshot.data();
            const storyElement = createStoryElement(story);
            storiesContainer.appendChild(storyElement);
          });
        });
      } catch (error) {
        console.error('Error loading stories:', error);
      }
    }

    // Create Story Element
    function createStoryElement(story) {
      const storyElement = document.createElement('div');
      storyElement.className = 'story-card flex-shrink-0 w-32 h-48';
      
      const isOwnStory = story.userId === currentUser.uid;
      
      storyElement.innerHTML = `
        <div class="relative w-full h-full rounded-2xl overflow-hidden">
          ${story.mediaUrl ? `
            <img src="${story.mediaUrl}" alt="Story" class="w-full h-full object-cover">
          ` : `
            <div class="w-full h-full flex items-center justify-center p-4 bg-gradient-to-br from-primary to-secondary">
              <p class="text-white text-center text-sm">${story.text.substring(0, 50)}${story.text.length > 50 ? '...' : ''}</p>
            </div>
          `}
          <div class="absolute bottom-0 left-0 right-0 p-3">
            <div class="flex items-center">
              <img src="${story.userPhotoURL}" alt="${story.userDisplayName}" 
                   class="w-8 h-8 rounded-full border-2 border-white">
              <span class="ml-2 text-white text-xs font-bold truncate">${story.userDisplayName}</span>
            </div>
          </div>
          ${isOwnStory ? `
            <button class="delete-story absolute top-2 right-2 w-6 h-6 bg-black bg-opacity-50 rounded-full text-white text-xs">
              <i class="fas fa-times"></i>
            </button>
          ` : ''}
        </div>
      `;

      if (isOwnStory) {
        storyElement.querySelector('.delete-story').addEventListener('click', (e) => {
          e.stopPropagation();
          // Add delete story functionality here
        });
      }

      storyElement.addEventListener('click', () => {
        viewStory(story);
      });

      return storyElement;
    }

    // View Story
    function viewStory(story) {
      Swal.fire({
        html: `
          <div class="text-center">
            ${story.mediaUrl ? `<img src="${story.mediaUrl}" class="w-full max-h-[400px] object-cover rounded-lg mb-4">` : ''}
            <p class="text-lg mb-4">${story.text}</p>
            <div class="flex items-center justify-center">
              <img src="${story.userPhotoURL}" class="w-10 h-10 rounded-full mr-3">
              <div>
                <p class="font-bold">${story.userDisplayName}</p>
                <p class="text-sm text-muted">${formatTimeAgo(story.createdAt.toDate())}</p>
              </div>
            </div>
          </div>
        `,
        showCloseButton: true,
        showConfirmButton: false,
        width: '90%',
        maxWidth: '500px',
        background: 'rgba(15, 23, 42, 0.95)',
        color: 'white',
        backdrop: 'rgba(0,0,0,0.9)'
      });
    }

    // Search Functionality
    let searchTimeout;
    searchInput.addEventListener('input', (e) => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        searchPosts(e.target.value);
      }, 500);
    });

    async function searchPosts(query) {
      // Implement search functionality
      console.log('Searching for:', query);
    }

    // Helper Functions
    function formatTimeAgo(date) {
      const seconds = Math.floor((new Date() - date) / 1000);
      
      if (seconds < 60) return 'Just now';
      if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
      if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
      if (seconds < 604800) return `${Math.floor(seconds / 86400)}d ago`;
      
      return date.toLocaleDateString();
    }

    // Initialize
    initTheme();
  </script>
</body>
