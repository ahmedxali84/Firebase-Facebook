<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashbook</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* CSS Variables for Themes */
        :root {
            --primary-color: #00B8A9;
            --secondary-color: #007D76;
            --background-color: #1E1E1E;
            --text-color: #EAEAEA;
            --navbar-bg: #292929;
            --hover-bg: #007D76;
            --hover-text: #ffffff;
            --logout-bg: #007D76;
            --logout-hover-bg: #005A52;
            --shadow: rgba(0, 0, 0, 0.5);
            --card-bg: #2C2C2C;
            --border-radius: 15px;
            --transition-speed: 0.3s;
            --gradient-primary: linear-gradient(135deg, #00B8A9, #007D76);
            --gradient-secondary: linear-gradient(135deg, #007D76, #00B8A9);
            --glow: 0 0 15px rgba(0, 184, 169, 0.7);
        }

        [data-theme="light"] {
            --primary-color: #007D76;
            --secondary-color: #00B8A9;
            --background-color: #F5F5F5;
            --text-color: #333;
            --navbar-bg: #ffffff;
            --hover-bg: #e0e0e0;
            --hover-text: #000;
            --logout-bg: #007D76;
            --logout-hover-bg: #005A52;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
            --gradient-primary: linear-gradient(135deg, #007D76, #00B8A9);
            --gradient-secondary: linear-gradient(135deg, #00B8A9, #007D76);
            --glow: 0 0 15px rgba(0, 125, 118, 0.5);
        }

        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-y: auto;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background-color: var(--navbar-bg);
            padding: 15px 20px;
            box-shadow: 0 4px 20px var(--shadow);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition-speed);
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            white-space: nowrap;
            text-shadow: var(--glow);
        }

        .navbar .menu {
            display: flex;
            align-items: center;
            gap: 20px;
            overflow-x: auto;
            white-space: nowrap;
        }

        .navbar a {
            color: var(--text-color);
            text-decoration: none;
            padding: 8px 12px;
            border-radius: var(--border-radius);
            transition: var(--transition-speed);
            font-size: 14px;
            position: relative;
        }

        .navbar a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: var(--transition-speed);
            transform: translateX(-50%);
        }

        .navbar a:hover::after {
            width: 100%;
        }

        .navbar a:hover {
            color: var(--hover-text);
            background-color: var(--hover-bg);
        }

        .navbar .logout-btn {
            background: var(--logout-bg);
            color: white;
            padding: 8px 12px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition-speed);
            box-shadow: var(--glow);
        }

        .navbar .logout-btn:hover {
            background: var(--logout-hover-bg);
            transform: translateY(-2px);
        }

        /* Main Container */
        .container {
            margin-top: 80px;
            padding: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: var(--transition-speed);
        }

        /* Post Form */
        .post-form {
            background: var(--card-bg);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 25px var(--shadow);
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
            transition: var(--transition-speed);
        }

        .post-form h3 {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 15px;
            text-align: center;
            text-shadow: var(--glow);
        }

        .post-form textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            border-radius: var(--border-radius);
            background: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--hover-bg);
            resize: none;
            transition: var(--transition-speed);
            font-size: 14px;
        }

        .post-form textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: var(--glow);
        }

        .post-form input[type="file"] {
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            border-radius: var(--border-radius);
            background: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--hover-bg);
            transition: var(--transition-speed);
            font-size: 14px;
        }

        .post-form input[type="file"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: var(--glow);
        }

        .post-form button {
            width: 100%;
            padding: 12px 20px;
            background: var(--gradient-primary);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition-speed);
            box-shadow: var(--glow);
        }

        .post-form button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        /* Posts Section */
        .posts-container {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }

        /* Individual Post */
        .post {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            color: var(--text-color);
            box-shadow: 0 5px 25px var(--shadow);
            transition: var(--transition-speed);
            position: relative;
        }

        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px var(--shadow);
        }

        .post .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .post .user-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid var(--primary-color);
            box-shadow: var(--glow);
        }

        .post .user-info span {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
            text-shadow: var(--glow);
        }

        .post .post-text {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .post .post-image {
            width: 100%;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            box-shadow: var(--glow);
        }

        .post .post-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .post .like-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 8px;
            transition: var(--transition-speed);
            color: var(--text-color);
        }

        .post .like-btn.liked {
            color: red;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }

        .post .like-btn:hover {
            transform: scale(1.1);
        }

        .post .comment-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 8px;
            transition: var(--transition-speed);
            color: var(--text-color);
        }

        .post .comment-btn:hover {
            transform: scale(1.1);
        }

        .post .time-ago {
            font-size: 14px;
            color: var(--sidebar-text);
            margin-bottom: 15px;
        }

        /* Comments Section */
        .comments-container {
            margin-top: 15px;
            padding: 15px;
            background: var(--background-color);
            border-radius: var(--border-radius);
            border: 1px solid var(--hover-bg);
            max-height: 200px;
            overflow-y: auto;
            box-shadow: var(--glow);
        }

        .comments-container h4 {
            font-size: 16px;
            color: var(--primary-color);
            margin-bottom: 10px;
            text-shadow: var(--glow);
        }

        .comment {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .comment img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            border: 1px solid var(--primary-color);
            box-shadow: var(--glow);
        }

        .comment p {
            margin: 0;
            font-size: 14px;
            color: var(--text-color);
        }

        .comment-input {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .comment-input input {
            flex: 1;
            padding: 8px;
            border-radius: var(--border-radius);
            border: 1px solid var(--hover-bg);
            background: var(--background-color);
            color: var(--text-color);
            transition: var(--transition-speed);
        }

        .comment-input input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: var(--glow);
        }

        .comment-input button {
            padding: 8px 12px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition-speed);
            box-shadow: var(--glow);
        }

        .comment-input button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        /* Dropdown Menu */
        .dropdown {
            position: absolute;
            top: 20px;
            right: 20px;
            display: inline-block;
        }

        .dropdown-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 20px;
            cursor: pointer;
            transition: var(--transition-speed);
        }

        .dropdown-btn:hover {
            color: var(--primary-color);
            text-shadow: var(--glow);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: var(--card-bg);
            min-width: 120px;
            box-shadow: 0px 8px 25px var(--shadow);
            z-index: 1;
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .dropdown-content button {
            width: 100%;
            padding: 10px;
            text-align: left;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition-speed);
        }

        .dropdown-content button:hover {
            background-color: var(--hover-bg);
            color: var(--hover-text);
        }

        /* Show dropdown on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Stories Section */
        .stories-container {
            position: fixed;
            top: 80px;
            right: 20px;
            width: 300px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 5px 25px var(--shadow);
            padding: 15px;
            z-index: 999;
        }

        .stories-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stories-header h3 {
            font-size: 18px;
            color: var(--primary-color);
            text-shadow: var(--glow);
        }

        #add-story-btn {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition-speed);
            box-shadow: var(--glow);
        }

        #add-story-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .stories-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .story-item {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 10px;
            border-radius: var(--border-radius);
            background: var(--background-color);
            transition: var(--transition-speed);
        }

        .story-item:hover {
            background: var(--hover-bg);
        }

        .story-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            box-shadow: var(--glow);
        }

        .story-item span {
            font-size: 14px;
            color: var(--text-color);
        }

        /* Story Modal */
        .story-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .story-modal-content {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            max-width: 90%;
            max-height: 90%;
            text-align: center;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: var(--text-color);
            cursor: pointer;
        }

        .close-modal:hover {
            color: var(--primary-color);
        }

        #story-image {
            max-width: 100%;
            max-height: 80vh;
            border-radius: var(--border-radius);
        }

        #story-text {
            margin-top: 10px;
            font-size: 16px;
            color: var(--text-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar .menu {
                gap: 10px;
                overflow-x: auto;
                white-space: nowrap;
            }

            .navbar a {
                font-size: 12px;
                padding: 6px 10px;
            }

            .navbar .logout-btn {
                padding: 6px 10px;
                font-size: 12px;
            }

            .container {
                padding: 15px;
            }

            .stories-container {
                display: none; /* Hide stories on small screens */
            }
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
import { 
    getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp, doc, deleteDoc, updateDoc, arrayUnion, arrayRemove, getDoc 
} from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-storage.js";
import { formatDistanceToNow } from 'https://cdn.skypack.dev/date-fns';

// Firebase Configuration
const firebaseConfig = {
    apiKey: "AIzaSyCKv8qaAw8bcHwprm1IRA1NWyXQ47tBWRY",
    authDomain: "facebook-1751a.firebaseapp.com",
    projectId: "facebook-1751a",
    storageBucket: "facebook-1751a.appspot.com",
    messagingSenderId: "852573765318",
    appId: "1:852573765318:web:00d8edf77b925d7a5e21c7",
    measurementId: "G-RZBV4M5Z2F"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

// Redirect if not authenticated on page load
onAuthStateChanged(auth, (user) => {
    if (!user) {
        window.location.replace("./index.html"); // Redirect to login page
    } else {
        loadPosts();
        loadStories();
    }
});

// Logout function
const logoutButtons = document.querySelectorAll('.logout-btn');
logoutButtons.forEach(button => {
    button.addEventListener('click', () => {
        signOut(auth).then(() => {
            window.location.replace("./index.html"); // Redirect to login page after logout
        }).catch((error) => console.error("Error signing out:", error));
    });
});

// üîπ Fetch User Data from Firestore
async function getUserData(userId) {
    try {
        const userRef = doc(db, "users", userId);
        const userDoc = await getDoc(userRef);
        if (userDoc.exists()) {
            return userDoc.data(); // Return user data (e.g., displayName, username, etc.)
        } else {
            return null;
        }
    } catch (error) {
        console.error("Error fetching user data:", error);
        return null;
    }
}

// üîπ Load Posts
async function loadPosts() {
    const postsRef = collection(db, "posts");
    const q = query(postsRef, orderBy("createdAt", "desc"));
    const querySnapshot = await getDocs(q);
    const postsContainer = document.getElementById("posts-container");
    postsContainer.innerHTML = "";

    if (querySnapshot.empty) {
        postsContainer.innerHTML = '<p>No posts found.</p>';
        return;
    }

    for (const doc of querySnapshot.docs) {
        const post = doc.data();
        const userData = await getUserData(post.userId); // Fetch user data for the post
        if (userData) {
            post.displayName = userData.displayName || userData.name; // Use displayName from Firestore
            post.photoURL = userData.photoURL || "pfp.jpg"; // Use photoURL from Firestore
        }
        const postElement = createPostElement(post, doc.id);
        postsContainer.appendChild(postElement);
    }
}

// üîπ Create a Post Element
function createPostElement(post, postId) {
    const postElement = document.createElement("div");
    postElement.classList.add("post");

    const userInfo = document.createElement("div");
    userInfo.classList.add("user-info");

    const userImage = document.createElement("img");
    userImage.src = post.photoURL || "pfp.jpg";
    userInfo.appendChild(userImage);

    const username = document.createElement("span");
    username.textContent = post.displayName || post.userName; // Use displayName from Firestore
    userInfo.appendChild(username);

    // Dropdown menu for edit/delete (only for the logged-in user's posts)
    if (post.userId === auth.currentUser.uid) {
        const dropdown = document.createElement("div");
        dropdown.classList.add("dropdown");

        const dropdownButton = document.createElement("button");
        dropdownButton.classList.add("dropdown-btn");
        dropdownButton.innerHTML = "&#8942;"; // Three dots icon
        dropdown.appendChild(dropdownButton);

        const dropdownContent = document.createElement("div");
        dropdownContent.classList.add("dropdown-content");

        const editButton = document.createElement("button");
        editButton.textContent = "Edit";
        editButton.addEventListener("click", () => editPost(postId, post.text));
        dropdownContent.appendChild(editButton);

        const deleteButton = document.createElement("button");
        deleteButton.textContent = "Delete";
        deleteButton.addEventListener("click", () => deletePost(postId));
        dropdownContent.appendChild(deleteButton);

        dropdown.appendChild(dropdownContent);
        postElement.appendChild(dropdown);
    }

    const postText = document.createElement("p");
    postText.textContent = post.text;

    postElement.appendChild(userInfo);
    postElement.appendChild(postText);

    if (post.imageUrl) {
        const postImage = document.createElement("img");
        postImage.src = post.imageUrl;
        postImage.style.width = "100%";
        postImage.style.borderRadius = "10px";
        postElement.appendChild(postImage);
    }

    const timeAgo = document.createElement("span");
    timeAgo.textContent = formatDistanceToNow(post.createdAt.toDate(), { addSuffix: true });
    postElement.appendChild(timeAgo);

    // Like button
    const likeButton = document.createElement("button");
    likeButton.classList.add("like-btn");
    likeButton.innerHTML = post.likes && post.likes.includes(auth.currentUser.uid) ? 
        '<span style="color: red;">‚ù§Ô∏è</span>' : 
        '<span>ü§ç</span>'; // Red heart if liked, white heart if not
    likeButton.addEventListener("click", () => toggleLike(postId));
    postElement.appendChild(likeButton);

    // Likes count
    const likesCount = document.createElement("span");
    likesCount.textContent = `${post.likes ? post.likes.length : 0} likes`;
    postElement.appendChild(likesCount);

    // Comments section
    const commentsContainer = document.createElement("div");
    commentsContainer.classList.add("comments-container");
    const commentsHeader = document.createElement("h4");
    commentsHeader.textContent = "Comments:";
    commentsContainer.appendChild(commentsHeader);

    // Display comments
    if (post.comments) {
        post.comments.forEach(comment => {
            const commentElement = document.createElement("p");
            const commentTime = formatDistanceToNow(new Date(comment.createdAt), { addSuffix: true });
            commentElement.textContent = `${comment.displayName}: ${comment.text} (${commentTime})`;
            commentsContainer.appendChild(commentElement);
        });
    }

    // Comment input
    const commentInput = document.createElement("input");
    commentInput.type = "text";
    commentInput.placeholder = "Add a comment...";
    commentsContainer.appendChild(commentInput);

    const commentButton = document.createElement("button");
    commentButton.textContent = "Comment";
    commentButton.addEventListener("click", () => addComment(postId, commentInput.value));
    commentsContainer.appendChild(commentButton);

    postElement.appendChild(commentsContainer);
    return postElement;
}

// üîπ Toggle Like
async function toggleLike(postId) {
    const userId = auth.currentUser.uid;
    const postRef = doc(db, "posts", postId);
    const postSnapshot = await getDoc(postRef);
    const postData = postSnapshot.data();

    let likes = postData.likes || [];
    if (likes.includes(userId)) {
        // User already liked, remove like
        likes = likes.filter(id => id !== userId);
        await updateDoc(postRef, { likes: arrayRemove(userId) });
    } else {
        // User hasn't liked, add like
        likes.push(userId);
        await updateDoc(postRef, { likes: arrayUnion(userId) });
    }

    loadPosts(); // Reload posts to update UI
}

// üîπ Add Comment
async function addComment(postId, commentText) {
    if (!commentText) {
        Swal.fire('Error', 'Please enter a comment.', 'error');
        return;
    }

    const user = auth.currentUser;
    const userData = await getUserData(user.uid); // Fetch user data for the comment
    if (!userData) {
        Swal.fire('Error', 'Failed to fetch user data.', 'error');
        return;
    }

    const postRef = doc(db, "posts", postId);

    // Create the comment object without serverTimestamp()
    const comment = {
        text: commentText,
        userId: user.uid,
        displayName: userData.displayName || "Anonymous", // Use displayName from Firestore
        createdAt: new Date().toISOString(), // Use client-side timestamp
    };

    // Use arrayUnion to add the comment
    await updateDoc(postRef, {
        comments: arrayUnion(comment)
    });

    loadPosts(); // Reload posts to update UI
}

// üîπ Delete Post
async function deletePost(postId) {
    const { isConfirmed } = await Swal.fire({
        title: 'Are you sure?',
        text: 'You will not be able to recover this post!',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Yes, delete it!',
        cancelButtonText: 'No, cancel!',
    });

    if (isConfirmed) {
        await deleteDoc(doc(db, "posts", postId));
        loadPosts();
        Swal.fire('Deleted!', 'Your post has been deleted.', 'success');
    }
}

// üîπ Edit Post
async function editPost(postId, currentText) {
    const { value: newText } = await Swal.fire({
        title: 'Edit your post',
        input: 'textarea',
        inputValue: currentText,
        showCancelButton: true,
        inputValidator: (value) => {
            if (!value) {
                return 'You need to write something!';
            }
        },
    });

    if (newText && newText !== currentText) {
        await updateDoc(doc(db, "posts", postId), {
            text: newText,
        });
        loadPosts();
    }
}

document.getElementById('post-btn').addEventListener('click', async () => {

    if (!postText) {
        Swal.fire('Error', 'Please enter some text for your post.', 'error');

    }

    if (!user) {
        Swal.fire('Error', 'You must be logged in to create a post.', 'error');

    }

    // Fetch user data from Firestore
    const userData = await getUserData(user.uid);
    if (!userData) {

        return;
    }

    let imageUrl = null;
    if (postImage) {
        const imageRef = ref(storage, `posts/${Date.now()}_${postImage.name}`);
        await uploadBytes(imageRef, postImage);
        imageUrl = await getDownloadURL(imageRef);
    }

    try {
        await addDoc(collection(db, "posts"), {
            text: postText,
            imageUrl: imageUrl,
            createdAt: serverTimestamp(),
            userId: user.uid,
            displayName: userData.displayName || userData.name, // Use displayName from Firestore
            photoURL: userData.photoURL || "pfp.jpg",
            likes: [], // Initialize likes array
            comments: [] // Initialize comments array
        });

        // Clear post input fields and reload posts
        document.getElementById("post-text").value = '';
        document.getElementById("post-image").value = '';
        loadPosts();
    } catch (error) {
        console.error("Error creating post:", error);
        Swal.fire('Error', 'Failed to create post. Please try again.', 'error');
    }
});

// üîπ Load Stories
async function loadStories() {
    const storiesRef = collection(db, "stories");
    const q = query(storiesRef, orderBy("createdAt", "desc"));
    const querySnapshot = await getDocs(q);
    const storiesList = document.getElementById("stories-list");
    storiesList.innerHTML = "";

    if (querySnapshot.empty) {
        storiesList.innerHTML = '<p>No stories found.</p>';
        return;
    }

    querySnapshot.forEach((doc) => {
        const story = doc.data();
        const storyElement = createStoryElement(story);
        storiesList.appendChild(storyElement);
    });
}

// üîπ Create a Story Element
function createStoryElement(story) {
    const storyItem = document.createElement("div");
    storyItem.classList.add("story-item");

    const userImage = document.createElement("img");
    userImage.src = story.photoURL || "pfp.jpg";
    storyItem.appendChild(userImage);

    const username = document.createElement("span");
    username.textContent = story.displayName || "Anonymous"; // Use displayName from Firestore
    storyItem.appendChild(username);

    storyItem.addEventListener("click", () => openStoryModal(story));

    return storyItem;
}

// üîπ Open Story Modal
function openStoryModal(story) {
    const modal = document.getElementById("story-modal");
    const storyImage = document.getElementById("story-image");
    const storyText = document.getElementById("story-text");

    storyImage.src = story.imageUrl;
    storyText.textContent = story.text || "";

    modal.style.display = "flex";

    // Close modal on click outside
    modal.addEventListener("click", (e) => {
        if (e.target === modal) {
            modal.style.display = "none";
        }
    });

    // Close modal on X button
    document.querySelector(".close-modal").addEventListener("click", () => {
        modal.style.display = "none";
    });
}
