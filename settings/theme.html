<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Hashbook</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
/* CSS Variables for Themes */
:root {
    --primary-color: #00B8A9;
    --secondary-color: #007D76;
    --background-color: #1E1E1E;
    --text-color: #EAEAEA;
    --navbar-bg: #292929;
    --hover-bg: #007D76;
    --hover-text: #ffffff;
    --logout-bg: #007D76;
    --logout-hover-bg: #005A52;
    --shadow: rgba(0, 0, 0, 0.5);
    --card-bg: #2C2C2C;
    --border-radius: 15px;
    --transition-speed: 0.3s;
    --gradient-primary: linear-gradient(135deg, #00B8A9, #007D76);
    --gradient-secondary: linear-gradient(135deg, #007D76, #00B8A9);
    --glow: 0 0 15px rgba(0, 184, 169, 0.7);
}

[data-theme="light"] {
    --primary-color: #007D76;
    --secondary-color: #00B8A9;
    --background-color: #F5F5F5;
    --text-color: #333;
    --navbar-bg: #ffffff;
    --hover-bg: #e0e0e0;
    --hover-text: #000;
    --logout-bg: #007D76;
    --logout-hover-bg: #005A52;
    --shadow: rgba(0, 0, 0, 0.1);
    --card-bg: #ffffff;
    --gradient-primary: linear-gradient(135deg, #007D76, #00B8A9);
    --gradient-secondary: linear-gradient(135deg, #00B8A9, #007D76);
    --glow: 0 0 15px rgba(0, 125, 118, 0.5);
}

/* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: var(--background-color);
    color: var(--text-color);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    transition: background-color var(--transition-speed), color var(--transition-speed);
}

/* Navbar Styles */
.navbar {
    width: 100%;
    background-color: var(--navbar-bg);
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    box-shadow: 0 4px 10px var(--shadow);
    transition: var(--transition-speed);
}

.navbar-logo {
    font-size: 24px;
    font-weight: 700;
    color: var(--primary-color);
    text-shadow: var(--glow);
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from {
        text-shadow: 0 0 10px rgba(0, 184, 169, 0.7);
    }
    to {
        text-shadow: 0 0 20px rgba(0, 184, 169, 1);
    }
}

.navbar-menu {
    display: flex;
    align-items: center;
    gap: 20px;
}

.navbar-menu a {
    color: var(--text-color);
    text-decoration: none;
    padding: 8px 12px;
    border-radius: var(--border-radius);
    transition: var(--transition-speed);
    position: relative;
    overflow: hidden;
}

.navbar-menu a::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300%;
    height: 300%;
    background: radial-gradient(circle, rgba(0, 184, 169, 0.3), transparent);
    transform: translate(-50%, -50%) scale(0);
    transition: transform var(--transition-speed);
    border-radius: 50%;
}

.navbar-menu a:hover::before {
    transform: translate(-50%, -50%) scale(1);
}

.navbar-menu a:hover {
    background-color: var(--hover-bg);
    color: var(--hover-text);
}

.navbar-menu .logout-btn {
    background: var(--logout-bg);
    color: white;
    padding: 8px 12px;
    border-radius: var(--border-radius);
    cursor: pointer;
    transition: var(--transition-speed);
    box-shadow: var(--glow);
}

.navbar-menu .logout-btn:hover {
    background: var(--logout-hover-bg);
    transform: translateY(-2px);
}

.navbar-toggle {
    display: none;
    flex-direction: column;
    gap: 5px;
    cursor: pointer;
}

.navbar-toggle span {
    width: 25px;
    height: 3px;
    background-color: var(--text-color);
    transition: var(--transition-speed);
}

/* Settings Container */
.settings-container {
    width: 100%;
    max-width: 1200px; /* Wider container */
    margin: 80px auto 20px auto; /* Adjusted margin-top for navbar */
    padding: 40px; /* Increased padding */
    background: var(--card-bg);
    border-radius: var(--border-radius);
    box-shadow: 0 5px 15px var(--shadow);
    animation: fadeIn 1s ease-in-out;
    display: flex;
    flex-direction: column;
    align-items: center;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

h1 {
    color: var(--primary-color);
    text-align: center;
    margin-bottom: 20px;
    text-shadow: var(--glow);
}

.theme-selector {
    width: 100%;
    max-width: 600px; /* Adjusted width for the form */
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
    color: var(--primary-color);
}

select {
    width: 100%;
    padding: 10px;
    border-radius: var(--border-radius);
    background: var(--background-color);
    color: var(--text-color);
    border: 1px solid var(--hover-bg);
    font-size: 16px;
    cursor: pointer;
    transition: var(--transition-speed);
}

select:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: var(--glow);
}

button {
    width: 100%;
    max-width: 600px; /* Adjusted width for the button */
    padding: 12px;
    background: var(--gradient-primary);
    color: white;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: var(--border-radius);
    cursor: pointer;
    transition: var(--transition-speed);
    box-shadow: var(--glow);
}

button:hover {
    background: var(--gradient-secondary);
    transform: translateY(-3px);
}

/* Responsive Design */
@media (max-width: 768px) {
    .navbar-menu {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background-color: var(--navbar-bg);
        padding: 10px;
        box-shadow: 0 4px 10px var(--shadow);
    }

    .navbar-menu.active {
        display: flex;
    }

    .navbar-toggle {
        display: flex;
    }

    .settings-container {
        margin: 80px 20px 20px 20px;
        padding: 20px;
    }
}

@media (max-width: 480px) {
    .navbar {
        padding: 10px;
    }

    .navbar-logo {
        font-size: 20px;
    }

    .navbar-menu a {
        padding: 8px 10px;
    }

    .settings-container {
        margin: 80px 10px 10px 10px;
        padding: 15px;
    }
}
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-logo">Hashbook</div>
        <div class="navbar-menu">
            <a href="../dashboard.html">Home</a>
            <a href="../profile/index.html">Profile</a>
            <a href="../Messaging/index.html">Messages</a>
            <a href="index.html">Settings</a>
            <a href="../Friends/index.html">Friends</a>
            <div id="logout-btn" class="logout-btn">Logout</div>
        </div>
        <div class="navbar-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- Settings Container -->
    <div class="settings-container">
        <h1>Theme</h1>
        <div class="theme-selector">
            <label for="theme">Select Theme:</label>
            <select id="theme">
                <option value="dark">Dark</option>
                <option value="light">Light</option>
            </select>
        </div>
        <button id="save-theme-btn">Save Theme</button>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // ðŸ”¹ Apply Theme Function
        function applyTheme(theme) {
            document.body.setAttribute('data-theme', theme);
        }

        // ðŸ”¹ Load Theme from LocalStorage
        function loadTheme() {
            const savedTheme = localStorage.getItem("theme") || "dark"; // Default is dark
            applyTheme(savedTheme);
            document.getElementById("theme").value = savedTheme;
        }

        // ðŸ”¹ Save Theme to LocalStorage
        function saveTheme() {
            const selectedTheme = document.getElementById("theme").value;
            localStorage.setItem("theme", selectedTheme);
            applyTheme(selectedTheme);

            // SweetAlert2 Alert with Theme
            Swal.fire({
                title: 'Theme Saved!',
                text: `Your theme has been set to ${selectedTheme} mode.`,
                icon: 'success',
                customClass: {
                    popup: `${selectedTheme}-theme-swal`,
                    title: `${selectedTheme}-theme-swal-title`,
                    content: `${selectedTheme}-theme-swal-content`,
                    confirmButton: `${selectedTheme}-theme-swal-button`
                },
                background: selectedTheme === 'light' ? '#F5F5F5' : '#2A2A2A',
                color: selectedTheme === 'light' ? '#333' : '#EAEAEA',
                confirmButtonColor: selectedTheme === 'light' ? '#007D76' : '#00B8A9',
            }).then((result) => {
                if (result.isConfirmed) {
                    // Redirect to the dashboard or profile page after saving the theme
                    window.location.href = "../dashboard.html"; // Change this to your desired redirect URL
                }
            });
        }

        // ðŸ”¹ Apply Theme Across Pages
        document.addEventListener("DOMContentLoaded", loadTheme);

        // ðŸ”¹ Save Theme on Button Click
        document.getElementById("save-theme-btn").addEventListener("click", saveTheme);

        // Navbar Toggle for Mobile
        const navbarToggle = document.querySelector('.navbar-toggle');
        const navbarMenu = document.querySelector('.navbar-menu');

        navbarToggle.addEventListener('click', () => {
            navbarMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
