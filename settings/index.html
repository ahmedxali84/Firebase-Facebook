<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Hashbook</title>
    <style>
/* CSS Variables for Themes */
:root {
    --primary-color: #00B8A9;
    --background-color: #1E1E1E;
    --text-color: #EAEAEA;
    --navbar-bg: #292929;
    --hover-bg: #007D76;
    --hover-text: #ffffff;
    --logout-bg: #007D76;
    --logout-hover-bg: #005A52;
    --shadow: rgba(0, 0, 0, 0.5);
}

[data-theme="light"] {
    --primary-color: #007D76;
    --background-color: #F5F5F5;
    --text-color: #333;
    --navbar-bg: #ffffff;
    --hover-bg: #e0e0e0;
    --hover-text: #000;
    --logout-bg: #007D76;
    --logout-hover-bg: #005A52;
    --shadow: rgba(0, 0, 0, 0.1);
}

/* General Styles */
body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    margin: 0;
    padding: 0;
    transition: background-color 0.3s, color 0.3s;
}

/* Navbar Styles */
.navbar {
    width: 100%;
    background-color: var(--navbar-bg);
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    box-shadow: 0 4px 10px var(--shadow);
    transition: 0.3s;
}

.navbar-logo {
    font-size: 24px;
    font-weight: 700;
    color: var(--primary-color);
    text-shadow: 0 0 15px rgba(0, 184, 169, 0.7);
}

.navbar-menu {
    display: flex;
    align-items: center;
    gap: 20px;
}

.navbar-menu a {
    color: var(--text-color);
    text-decoration: none;
    padding: 8px 12px;
    border-radius: 10px;
    transition: 0.3s;
}

.navbar-menu a:hover {
    background-color: var(--hover-bg);
    color: var(--hover-text);
}

.navbar-menu .logout-btn {
    background: var(--logout-bg);
    color: white;
    padding: 8px 12px;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.3s;
    margin-left: auto; /* Move logout button to the left */
}

.navbar-menu .logout-btn:hover {
    background: var(--logout-hover-bg);
}

.navbar-toggle {
    display: none;
    flex-direction: column;
    gap: 5px;
    cursor: pointer;
    margin-left: 20px; /* Move toggle to the left */
}

.navbar-toggle span {
    width: 25px;
    height: 3px;
    background-color: var(--text-color);
    transition: 0.3s;
}

/* Settings Page Styles */
.settings-container {
    max-width: 500px;
    margin: 80px auto 20px auto; /* Centered with margin-top for navbar */
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 5px 15px var(--shadow);
    font-size: 20px;
}

.settings-container h1 {
    color: var(--primary-color);
    text-align: center;
    margin-bottom: 20px;
}

.settings-container a {
    display: block;
    padding: 12px;
    background-color: var(--navbar-bg);
    color: var(--text-color);
    text-decoration: none;
    border-radius: 10px;
    margin-bottom: 10px;
    transition: background-color 0.3s, color 0.3s;
}

.settings-container a:hover {
    background-color: var(--hover-bg);
    color: var(--hover-text);
}

/* Theme-specific Styles */
body[data-theme="light"] .settings-container {
    background: #FFFFFF;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

body[data-theme="light"] .settings-container a {
    background-color: #EAEAEA;
    color: #333;
}

body[data-theme="light"] .settings-container a:hover {
    background-color: #e0e0e0;
    color: #000;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .navbar-menu {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background-color: var(--navbar-bg);
        padding: 10px;
        box-shadow: 0 4px 10px var(--shadow);
    }

    .navbar-menu.active {
        display: flex;
    }

    .navbar-toggle {
        display: flex;
    }

    .settings-container {
        margin: 80px 20px 20px 20px;
    }
}

@media (max-width: 480px) {
    .navbar {
        padding: 10px;
    }

    .navbar-logo {
        font-size: 20px;
    }

    .navbar-menu a {
        padding: 8px 10px;
    }

    .settings-container {
        margin: 80px 10px 10px 10px;
        padding: 15px;
    }
}
    </style>
</head>
<body>
        <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-logo">Hashbook</div>
        <div class="navbar-menu">
            <a href="../dashboard.html">Home</a>
            <a href="../profile/index.html">Profile</a>
            <a href="../Messaging/index.html">Messages</a>
            <a href="index.html">Settings</a>
            <a href="../Friends/index.html">Friends</a>
            <div id="logout-btn" class="logout-btn">Logout</div>
        </div>
        <div class="navbar-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- Settings Content -->
    <div class="settings-container">
        <h1>Settings</h1>
        <a href="./theme.html">Theme</a>
        <a href="./PF.html">Profile Management</a>
        <a href="#">Groups</a>
        <a href="#">Pages</a>
        <a href="#">Your Market</a>
        <a href="./Privacy&Security.html">Privacy and security</a>
        <a href="#">Reels</a> 
    </div>

      <script type="module">
    // Import Firebase Authentication
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCKv8qaAw8bcHwprm1IRA1NWyXQ47tBWRY",
        authDomain: "facebook-1751a.firebaseapp.com",
        projectId: "facebook-1751a",
        storageBucket: "facebook-1751a.appspot.com",
        messagingSenderId: "852573765318",
        appId: "1:852573765318:web:00d8edf77b925d7a5e21c7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Check Authentication State
    onAuthStateChanged(auth, (user) => {
        if (!user) {
            window.location.href = "../index.html";
        }
    });

    // Apply Theme Based on localStorage
    const body = document.body;
    const savedTheme = localStorage.getItem('theme');

    if (savedTheme) {
        body.setAttribute('data-theme', savedTheme);
    } else {
        // Default to light theme if no theme is stored
        body.setAttribute('data-theme', 'light');
    }

    // Logout Button Functionality
    const logoutBtn = document.getElementById('logout-btn');
    logoutBtn.addEventListener('click', () => {
        signOut(auth).then(() => {
            // Redirect to login page after successful logout
            window.location.href = "../index.html";
        }).catch((error) => {
            console.error("Error signing out:", error);
            alert("Failed to log out. Please try again.");
        });
    });
    </script>
</body>
</html>
