<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hashbook</title>
    <script type="module" src="firebasetheme.js"></script>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #1B1B1B;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #EAEAEA;
    overflow: hidden;
}

.wrapper {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 90%;
    max-width: 1400px;
    padding: 20px;
}

.brand {
    flex: 1;
    text-align: left;
    animation: fade-in 1s ease-in-out;
}

.brand h1 {
    color: #00C9A7;
    font-size: 90px;
    font-weight: 700;
    line-height: 1;
    margin-bottom: 20px;
    text-shadow: 0 4px 15px rgba(0, 201, 167, 0.4);
    animation: slide-in-left 1s ease-in-out;
}

.brand .headline {
    color: rgba(234, 234, 234, 0.9);
    font-size: 20px;
    font-weight: 300;
    line-height: 1.6;
    margin-top: 10px;
    text-align: left;
    max-width: 600px;
    text-shadow: 0 2px 10px rgba(234, 234, 234, 0.2);
    animation: fade-in 1.5s ease-in-out;
}

.container {
    background: linear-gradient(to bottom, #242424, #1B1B1B);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6), 0 20px 60px rgba(0, 0, 0, 0.4);
    width: 450px;
    text-align: center;
    animation: pop-up 0.8s ease-out;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

h2 {
    margin-bottom: 20px;
    color: #00C9A7;
    font-size: 28px;
    font-weight: 600;
    text-shadow: 0 2px 5px rgba(0, 201, 167, 0.3);
}

input {
    width: 100%;
    padding: 15px;
    margin: 15px 0;
    border-radius: 12px;
    border: 1px solid rgba(85, 85, 85, 0.5);
    font-size: 16px;
    background-color: rgba(51, 51, 51, 0.8);
    color: white;
    transition: all 0.3s ease;
}

input:focus {
    outline: none;
    border-color: #00C9A7;
    box-shadow: 0 0 15px rgba(0, 201, 167, 0.5);
    background-color: rgba(51, 51, 51, 1);
}

#login-btn {
    width: 100%;
    padding: 15px;
    margin-top: 15px;
    border: none;
    background-color: #007D76;
    color: white;
    font-size: 16px;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 125, 118, 0.3);
}

#login-btn:hover {
    background: #00A89C;
    transform: translateY(-3px);
    box-shadow: 0 6px 15px rgba(0, 168, 156, 0.4);
}

.google-btn {
    border: 2px solid #BB86FC;
    color: #BB86FC;
    background: linear-gradient(to bottom, #242424, #1B1B1B);
    margin-top: 15px;
    width: 100%;
    padding: 15px;
    font-size: 16px;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(187, 134, 252, 0.2);
}

.google-btn:hover {
    background: #3700B3;
    color: white;
    transform: translateY(-3px);
    box-shadow: 0 6px 15px rgba(55, 0, 179, 0.4);
}

.switch {
    margin-top: 20px;
    font-size: 14px;
    color: rgba(234, 234, 234, 0.8);
}

.switch a {
    color: #00C9A7;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
}

.switch a:hover { 
    color: #00A89C;
    text-decoration: underline;
}

#error-msg {
    color: #FF6B6B;
    font-size: 14px;
    margin-top: 10px;
    text-shadow: 0 2px 5px rgba(255, 107, 107, 0.2);
}

@keyframes pop-up {
    0% { opacity: 0; transform: scale(0.8); }
    100% { opacity: 1; transform: scale(1); }
}

@keyframes fade-in {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

@keyframes slide-in-left {
    0% { transform: translateX(-50px); opacity: 0; }
    100% { transform: translateX(0); opacity: 1; }
}

/* Loading Screen Styles */
.loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #242424;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #F4C430;
    font-size: 24px;
    font-weight: bold;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.5s ease-in-out;
}

.loading-screen.active {
    opacity: 1;
    visibility: visible;
}

/* Media Query for Responsive Layout */
@media (max-width: 1180px) {
    .wrapper {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 0 20px;
    }

    .brand {
        text-align: center;
        margin-bottom: 30px;
    }

    .brand h1 {
        font-size: 80px;
        margin-bottom: 10px;
    }

    .brand .headline {
        font-size: 20px;
        text-align: center;
        max-width: 100%;
    }

    .container {
        width: 90%;
        padding: 30px;
    }

    h2 {
        font-size: 24px;
    }

    input {
        font-size: 14px;
        padding: 12px;
    }

    #login-btn {
        font-size: 14px;
    }

    .google-btn {
        font-size: 14px;
    }
}
    </style>
</head>
<body>

    <div class="loading-screen" id="loading-screen">
        <p>Loading...</p>
    </div>

    <div class="wrapper">
        <div class="brand">
            <h1>Hashbook</h1>
            <p class="headline">One Post at a Time: Connect, Share, and Discover the World!</p>
        </div>
        <div class="container">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email Address" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button id="login-btn">Login</button>
            <p id="error-msg"></p>
            <button class="google-btn" id="google-login">Login with Google</button>
            <p class="switch">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
     
    <script type="module">
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCKv8qaAw8bcHwprm1IRA1NWyXQ47tBWRY",
            authDomain: "facebook-1751a.firebaseapp.com",
            projectId: "facebook-1751a",
            storageBucket: "facebook-1751a.appspot.com",
            messagingSenderId: "852573765318",
            appId: "1:852573765318:web:00d8edf77b925d7a5e21c7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const loginBtn = document.getElementById("login-btn");
        const googleLoginBtn = document.getElementById("google-login");
        const errorMsg = document.getElementById("error-msg");
        const loadingScreen = document.getElementById("loading-screen");

        async function handleLogin(email, password) {
            try {
                await signInWithEmailAndPassword(auth, email, password);
                showLoadingScreen();
            } catch (error) {
                errorMsg.innerText = "Error: " + error.message;
            }
        }

        loginBtn.addEventListener("click", () => {
            const email = document.getElementById("login-email").value.trim();
            const password = document.getElementById("login-password").value.trim();
            handleLogin(email, password);
        });

        googleLoginBtn.addEventListener("click", async () => {
            try {
                await signInWithPopup(auth, provider);
                showLoadingScreen();
            } catch (error) {
                errorMsg.innerText = "Google Login Error: " + error.message;
            }
        });

        function showLoadingScreen() {
            loadingScreen.classList.add("active");
            setTimeout(() => {
                window.location.href = "dashboard.html";
            }, 3000);
        }
    </script>

</body>
</html>
